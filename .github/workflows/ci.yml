name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run lint
        run: yarn lint

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build client
        run: yarn workspace client build
      
      - name: Run client tests
        run: yarn workspace client test

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatgenius_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run migrations
        run: yarn migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatgenius_test
      
      - name: Run server tests
        run: yarn workspace server test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatgenius_test

  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatgenius_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run migrations
        run: yarn migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatgenius_test
      
      - name: Build client
        run: yarn workspace client build
      
      - name: Start services
        run: |
          yarn dev:server &
          yarn dev:client &
          sleep 10
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatgenius_test
      
      - name: Run E2E tests
        run: yarn workspace e2e test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatgenius_test 